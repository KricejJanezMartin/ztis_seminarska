jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: |
        poetry install --no-root
        sudo apt-get install ruby-full
        gem install hiptest-publisher --user-install
        echo 'export PATH="$HOME/.local/share/gem/ruby/3.0.0/bin:$PATH"' >> $HOME/.bashrc
        source $HOME/.bashrc

    - name: Regenerate tests
      run: hiptest-publisher --config-file hiptest-publisher.config --test-run-id 912099 --without=actionwords

    - name: Run tests
      run: poetry run pytest