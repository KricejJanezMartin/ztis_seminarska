name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Set up Ruby
      uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
      with:
        ruby-version: 3.0

    - name: Install hiptest-publisher
      run: |
        gem install hiptest-publisher --user-install
        echo "$HOME/.local/share/gem/ruby/3.2.0/bin" >> $GITHUB_PATH

    - name: Regenerate tests
      run: hiptest-publisher --config-file hiptest-publisher.config --test-run-id 912099 --without=actionwords

    - name: Run tests
      run: poetry run pytest